<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Title-->
    <title>PC Stream</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-primary">
    <div class="container bg-white rounded mt-2 shadow p-3">
        <div class="row pl-2">
            <p class="h4 col-md-12"><u>PC Stream Login</u></p>
        </div>
        <div class="row pl-2 mt-2">
            <form class="col-md-12" action="javascript: return;">
                <div class="form-group">
                    <label for="username" class="h6">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username..." required>
                    <div class="invalid-feedback">Username is invalid.</div>
                </div>
                <div class="form-group">
                    <label for="password" class="h6">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password..." required>
                    <div class="invalid-feedback">Wrong Password</div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="login();">Login</button>
            </form>
        </div>
    </div>
    <!--JS-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
